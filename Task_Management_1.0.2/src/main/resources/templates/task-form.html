<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create or Edit Task</title>
    <link rel="stylesheet" th:href="@{/css/task-form.css}">
</head>
    <body>
        <h1 th:if="${task.id != null}">Edit Task</h1>
        <h1 th:if="${task.id == null}">Create Task</h1>

        <div class="container">
            <form th:action="@{/tasks/save}" th:object="${task}" method="post" class="task-form">
                <input type="hidden" th:field="*{id}"/>

                <label for="title">Title: </label>
                <input type="text" th:field="*{title}" id="title" placeholder="Enter the task's title" /><br />
                <label type="text" for="description">Description: </label>
                <input type="text" th:field="*{description}" id="description" placeholder="Enter a description"/> <br />
                <label for="status">Status: </label>
                <select th:field="*{status}" id="status">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select><br />

                <button type="submit">Save</button>
            </form>
        </div>
        <a href="/tasks" class="back-button">Back To Task List</a>
    </body>
</html>
